version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pa360_dev
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/pa360_dev?schema=public
      - PORT=5000
      - JWT_SECRET=replace_with_prod_secret
      - REFRESH_TOKEN_SECRET=replace_refresh_token_secret
      - FRONTEND_URL=http://localhost:5173
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis

volumes:
  db-data:
  redis-data:
