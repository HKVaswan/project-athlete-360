# ğŸ“ˆ Prometheus Configuration â€” Project Athlete 360
# --------------------------------------------------------------------------
# Function:
#   - Defines how Prometheus scrapes, stores, and labels metrics.
#   - Connects app metrics, Redis, and system exporters for unified observability.
# --------------------------------------------------------------------------

global:
  scrape_interval: 15s            # How often to scrape targets
  evaluation_interval: 15s        # How often to evaluate alert rules
  scrape_timeout: 10s             # Timeout per scrape

  # Labels automatically added to every metric
  external_labels:
    environment: "production"
    service: "project-athlete-360"
    region: "asia-south1"

