version: "3.9"

# ğŸ—ï¸ Project Athlete 360 â€” Full Local Infrastructure Stack
# ---------------------------------------------------------
# Includes:
#  - Backend API (Node.js)
#  - PostgreSQL (Primary DB)
#  - Redis (Queues + Cache)
#  - Prometheus (Metrics)
#  - Grafana (Dashboards)
#  - Jaeger (Tracing)
