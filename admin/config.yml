# Site settings
title: "Project Athlete 360"
description: "Reforming Indian sports from the ground up â€” Science | Growth | Community"
url: "https://www.projectathlete360.com"   # canonical URL (use www since you use it)
baseurl: ""                                # leave blank for root
timezone: "Asia/Kolkata"

# Theme
theme: minima               # fallback; remote_theme below is the primary
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "blue"

# Author defaults
author:
  name: "H.K. Vaswan"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-paginate

# Pagination
paginate: 5                        # number of posts per page
paginate_path: "/blog/page:num/"   # paginated blog path

# Category archive (auto-builds /categories/ page)
category_archive:
  type: liquid
  path: /categories/

# Build settings
markdown: kramdown
kramdown:
  input: GFM

sass:
  style: compressed

# Defaults for content
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  - scope:
      path: ""
      type: pages
    values:
      layout: single
