---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p><small>Posted on {{ page.date | date: "%B %d, %Y" }} by {{ page.author }}</small></p>

  {% if page.cover %}
    <img src="{{ page.cover }}" alt="cover image" style="max-width:100%; border-radius:8px;" />
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>

<hr />
